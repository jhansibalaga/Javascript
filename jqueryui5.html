<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jquery-ui-1.14.0/jquery-ui.css">
    <link rel="stylesheet" href="jquery-ui-1.14.0/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui-1.14.0/jquery-ui.theme.css">
    <style>
        #div1{
            width: 100%;
            height:50%;
            border: 2px solid blue;
        }
        .div2{
        width: 100px; 
        height:100px; 
        background-color:palegreen; 
        padding:30px 0 0 45px;
        
        }
        
    </style>
</head>
<body>
    <div id="div1" >
    <h1>draggable interaction with elements</h1>
 
        <div class="div2">
            <h3>CUBE</h3>
        </div>
        <div class="div2">
            <h3>CUBE</h3>
        </div>
    </div>
</body>
<script src="jquery.js"></script>
<script src="jquery-ui-1.14.0/jquery-ui.js"></script>
<script>
    $(".div2").draggable({ //draggable can applied to any elements along with text
        axis:"y", //providing particular axis to move
        containment:"parent",//the object will moves in the range of width and height we provided to the conatiner only
        containment:"document", //the object will moves entire the document(whole webpage)
        cursor:"grabbing",//while we are dragging the object cursor pointer will change from arrow to hand-icon
        opacity:0.5,//while we are dragging the object, opacity will change means the object will faded-out
        grid:[300,300],//the object will moves for every 300px width or height
        snap:true,//when any two objects near to each other then they combined
        snapTolerance:20 // providing particular distance where the objects to combine

    });
</script>
</html>
