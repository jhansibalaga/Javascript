<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jquery-ui-1.14.0/jquery-ui.css">
    <link rel="stylesheet" href="jquery-ui-1.14.0/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui-1.14.0/jquery-ui.theme.css">
</head>
<body>
    <h1>datepicker example</h1>
    <div id="mydiv">
        <h1>introduction to jquery-ui</h1>
        <input type="text"  id="i1" placeholder="click to selct to date">
    </div>
    
</body>
<script src="jquery.js"></script>
<script src="jquery-ui-1.14.0/jquery-ui.js" type="text/javascript"></script>
<script>
    $("#i1").datepicker({
        numberOfMonths:1,
        changeYear:true, //to put the dropdown to select the year easily
        changeMonth:true, //to put the dropdown to select the month easily
        showWeek:true, //to add the week column or it shows the weeks
        weekHeader:"weeks", // to change the heading of the wk to weeks
        showOtherMonths:true, // to show the previous month dates in current months to avoid the gaps
        minDate:new Date(1999,11,31), //we can change the no of years or no of days in month
        maxDate:new Date(2035,11,31) 

    });
</script>
</html>
