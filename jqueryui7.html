<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jquery-ui-1.14.0/jquery-ui.css">
    <link rel="stylesheet" href="jquery-ui-1.14.0/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui-1.14.0/jquery-ui.theme.css">
</head>
<body>
    <img id="resize" src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
</body>
     <script src="jquery.js"></script>
     <script src="jquery-ui-1.14.0/jquery-ui.js"></script>
     <script>
       $("#resize").resizable({
        maxWidth:500, //providing particular width to extend
        maxHeight:500, //providing particular height to extend
        autoHide:true, //resizable symbol will hide until we hover on image to resize
        ghost:true, //while we resizing it will show the faded-out image which we want to resize
        aspectRatio:true // it will give perfect shape to image while resizing rather than not to-much shrink or not to-much expand

       });
     </script>
</html>
<!-- we can change our whole webpage color to same color model to all widgets(accordion,datepicker,msg box-----etc) 
by appling themes to our page ,the no.of themes can downloaded from the jqueryui.com -->
