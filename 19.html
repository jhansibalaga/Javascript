<!-- zoomin and zoomout the image -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var width=100;
        var diff = 2;
        var intervalID=0;

        function zoomin(){
            intervalID=setInterval(increase,20);
        }
        function increase(){
            if(width<200){
                width=width+diff;
                document.getElementById("img1").style.width=width+"px";
            }
            else{
                clearInterval(intervalID);
            }
        }

        function zoomout(){
            intervalID=setInterval(decrease,20)
        }
        function decrease(){
            if(width>100){
                width=width-diff;
                document.getElementById("img1").style.width=width+"px";
            }
            else{
                clearInterval(intervalID);
            }
        }

    </script>
</head>
<body>
    <img id="img1" onmouseover="zoomin()" onmouseout="zoomout()" src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="error" width="100"/>
</body>
</html>
